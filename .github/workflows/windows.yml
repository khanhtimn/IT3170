name: Windows Build and Test

on:
  push:
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Build all programs
      shell: cmd
      run: |
        make clean
        make all

  test:
    name: Test
    needs: build
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Visual Studio Build Tools
      uses: ilammy/msvc-dev-cmd@v1
      with:
        arch: x64
    
    - name: Run tests
      shell: cmd
      run: |
        make test-all 